<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coffee Shop Project </title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="navbar">
            <div class="navleft">
                <div class="navicons">
                   <ul>
                       <li><i class="fa fa-search"></i></li>
                       <li><i class="fa fa-shopping-cart"></i></li>
                       <li><i class="fa fa-gift"></i></li>
                   </ul> 
                 </div>
            </div>

            <div class="navright">
                    <div class="navmenu">
                        <ul>
                            <li><a href="#">Home</a></li>
                            <li><a href="#">Package</a></li>
                            <li><a href="#">Contact</a></li>
                            <li><a class="logo" href="#">CoffeeCup</a></li>

                        </ul>
                    </div>
            </div>
        </div>

        <div class="content">
            <div class="contentleft">
                <div class="socialmediaicons">
                    <ul>
                        <li><i class="fa fa-facebook"></i></li>
                        <li><i class="fa fa-instagram"></i></li>
                        <li><i class="fa fa-twitter"></i></li>
                        <li><i class="fa fa-youtube"></i></li>
                    </ul> 
                  </div>
            </div>
            <div class="contentright">
                <div class="display">
                    <img src="images/Coffe Cup.png" alt="">
                </div>
                <div class="text">
                    <h1>But, CoffeeFirst!!</h1>
                    <p>All Your Love is Here, Just Come and Visit US and Yeah Don't Forget to Order !</p>
                </div>
            </div>
        </div>
    </header>
</body>
</html>
